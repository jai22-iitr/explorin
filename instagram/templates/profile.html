<!DOCTYPE html>

{% block content %}
<html lang="en">
  <head>    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
    <body style="background-image: linear-gradient(to right, #833ab4 , #fd1d1d , #fcb045);">

        <center>
        <img src="https://assets.stickpng.com/images/5a4e432a2da5ad73df7efe7a.png" height="90px;">
        </center>
        <div class="hitcontainer2" style="text-align: center; font-size: 40px; color: white;">
        {% for x in obj reversed %}
            {% if forloop.first %}
                <p> <b>WELCOME '{{ x.name }}'</b></p>
            {% endif %}
        {% endfor %}
        </div>
        <div class="hitcontainer1" style="font-size: 30px; margin-left: 1100px; ">
        <a href="{% url 'edit' %}" class="hmm" style="color: white; background-color: #2ecc71;
            border: none;
            text-decoration: none;
            display: inline-block;
            border-radius: 10px;
            cursor: pointer;
            outline: none;
            padding: 5px;
            font-size: 30px;">Edit profile</a>
		</div>
        <div class="row">
            {% for x in img %}
                <div class="col-sm-3">
                    <div class="card m-2">
                        <center>
                    <img src="{{x.photo.url}}" alt="" class="card" height="200px" width="300px">
                        </center>
                    </div>
                </div>
            {% endfor %}
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
